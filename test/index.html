    <style>
        code {
            visibility: hidden;

        .yes {
            color: greenyellow;

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Ebuilder 单元测试</h1>
            <p class="lead" style="padding-bottom:10px;">测试尽可能多的使用场景.</p>

            <!-- 生命周期 -->
            <h5>1 、 生命周期</h5>
            <div id="ebuilder-test-life-circle-result"></div>
            <ebuilder-test-life-circle></ebuilder-test-life-circle>
            <pre></pre>

            <pre></pre>
